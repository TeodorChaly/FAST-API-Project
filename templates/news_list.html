<!DOCTYPE html>
<html>
<head>
    <title>News Content</title>
</head>
<body>
    <h1>News Content</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <ul>
        {% for item in data %}
            <li>
                <h2>{{ item.Title }}</h2>
                <p>{{ item["Main Text"] }}</p>
                <img src="{{ item['Image URL'] }}" alt="Image for {{ item.Title }}">
                <p>Date Published: {{ item["Date Published"] }}</p>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
